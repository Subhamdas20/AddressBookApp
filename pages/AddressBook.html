<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>AddressBook</title>
</head>

<body class="WebContainer">
    <header class="header-content ">
        <div class="logo-content">
            <img src="../asset/icons8-address-book-2-48.png" alt="logo" />
            <div class="header">
                <span style="color:blue ">Address</span>
                <span>Book</span>
            </div>
            <span class="heading"> </span>
        </div>
    </header>
    <div class="form-size">
        <form>
            <div class="person">
                <div class="person-address">Person Address Form</div>
                <img class="form-head-image" src="../asset/icons8-cancel-32.png" alt="logo">
            </div>
            <div class="form-constrains">
                <div >
                    <label for="name"></label>
                    <br>
                    <input type="text" class="input-name" id="name" name="name" placeholder="Your name" autocomplete="off"
                        required>
                    <error-output></error-output>
                </div>

                <div>
                    <label for="address"></label>
                    <br>
                    <textarea class="addressbook" name="address" id="address" placeholder="Your Address"
                        autocomplete="off" required></textarea>
                    <error-output class="address-error"></error-output>
                </div>
                <div>
                    <label for="city"></label>
                    <select class="city-state" name="city" id="city" required>
                        <option selected disabled hidden value="Select City">Select City</option>
                        <option value="Ahmednagar">Ahmednagar</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                    <label for="state"></label>
                    <select class="city-state" name="state" id="state">
                        <option selected disabled hidden value="Select State">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <label for="zip"></label>
                    <input type="text" id="zip" name="zip" autocomplete="off" placeholder="ZipCode" required>
                    <error-output></error-output>
                </div>
                <div>
                    <label for="phoneNumber"></label>
                  <br>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" autocomplete="off"
                        required>
                    <error-output></error-output>
                </div>
                <div>
                    <button type="submit" class="button button-submit" onsubmit="save()" id="submitButton">Add</button>
                    <button type="reset" class="button button-reset" onreset="resetForm()"
                        id="resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
